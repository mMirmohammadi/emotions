<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Emotion Mind Map</title>
	<link rel="stylesheet" href="style.css">
	<!-- Include vis.js library -->
	<script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>

<body>
	<h1>Emotion Mind Map</h1>
	<div class="controls">
		<button id="tour-btn">Start Guided Tour</button>
		<button id="filter-btn">Show My Emotions</button>
		<button id="save-btn">Save</button>
		<button id="download-btn">Download</button>
		<button id="upload-btn">Upload</button>
		<button id="reset-btn">Reset</button>
		<button id="language-btn">فارسی</button>
	</div>
	<div id="mindmap"></div>

	<!-- Emotion Detail Panel (Initially Hidden) -->
	<div id="emotion-panel" class="panel hidden">
		<button id="panel-close-btn">X</button>
		<h2 id="panel-title">Emotion Title</h2>
		<p id="panel-description">Emotion description goes here.</p>
		<hr>
		<div class="panel-actions">
			<button id="panel-toggle-children-btn">Toggle Children</button>
			<div class="feel-group">
				<span class="feel-question">Do you feel this?</span>
				<button id="panel-feel-yes-btn">Yes</button>
				<button id="panel-feel-no-btn">No</button>
			</div>
			<button id="panel-next-btn" class="hidden">Next Emotion</button>
		</div>
		<div class="panel-notes">
			<label for="panel-notes-area">My Notes:</label>
			<textarea id="panel-notes-area" rows="3"></textarea>
			<button id="panel-save-note-btn">Save Note</button>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
